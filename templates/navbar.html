{% load static %}
<nav class="w-full flex justify-between items-center py-3 px-4 fixed z-50">
    <div class="w-6/12">
        <a href="/">
            <img class="w-2/12" src="{% static 'images/hashflix.png' %}" height="40" width="145" alt="Logo Site"/>
        </a>
    </div>
    <div class="w-6/12 flex flex-nowrap justify-end">
        {% if user.is_authenticated %}
            <div class="mr-2">
                <form method="GET" action="{% url 'filme:pesquisafilme' %}">
                    <input type="text" class="py-1 px-2 rounded-md bg-white text-black" name="query" value="{{ request.GET.query}}" placeholder="Pesquisar...">
                    <input type="submit" class="bg-red-600 text-white py-1 px-3 rounded-md" hidden="True">
                </form>
            </div>
            <div class="mr-2">
                <a href="{% url 'filme:editarperfil' request.user.pk %}">
                    <button class="bg-red-600 text-white py-1 px-3 rounded-md" style="border-radius: 5px 5px 5px 5px;">Editar Perfil</button>
                </a>
            </div>
            <div class="mr-2">
                <form method="POST" action="{% url 'filme:logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-600 text-white py-1 px-3 rounded-md" style="border-radius: 5px 5px 5px 5px;">Sair</button>
                </form>
            </div>
        {% else %}
            <div class="mr-2">
                <a href="{% url 'filme:login' %}">
                    <button class="bg-red-600 text-white py-1 px-3 rounded-md">Login</button>
                </a>
            </div>
        {% endif %}
    </div>
</nav>
